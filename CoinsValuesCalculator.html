<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
    <link href="https://unpkg.com/vuetify/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>


<body>
    <v-app id="app">
        <v-card-title>
            <h3 class="headline mb-0"> Total value - {{total.toFixed(2)}}USD </h3>
            <v-spacer></v-spacer>
            <v-text-field append-icon="search" label="Search" single-line hide-details v-model="search"></v-text-field>
        </v-card-title>

        <v-data-table v-bind:headers="headers" v-bind:items="items" v-bind:search="search" v-bind:pagination.sync="pagination">
            <template slot="items" scope="props">
                <td class="text-xs-right">{{ props.item.rank }}</td>
                <td class="text-xs-right">{{ props.item.symbol }}</td>
                <td class="text-xs-right">
                    <a v-bind:href="'https://coinmarketcap.com/currencies/' + [props.item.convName][0]" target="_blank">
                        {{ props.item.name }}
                    </a>

                </td>
                <td class="text-xs-right">
                    <span v-if="props.item.amount">
                        {{ props.item.amount.toFixed(8) }}
                    </span>
                </td>
                <td class="text-xs-right">
                    <span v-if="props.item.value">
                        {{ props.item.value.toFixed(2) }}
                    </span>
                </td>
                <td class="text-xs-right">{{ props.item.market_cap_usd }}</td>
                <td class="text-xs-right">{{ props.item.price_usd }}</td>
                <td class="text-xs-right">{{ props.item.price_eur }}</td>
                <td class="text-xs-right">{{ props.item.price_btc }}</td>
                <td class="text-xs-right">{{ props.item.total_supply }}</td>
                <td class="text-xs-right">{{ props.item.percent_change_1h }}</td>
                <td class="text-xs-right">{{ props.item.percent_change_24h }}</td>
                <td class="text-xs-right">{{ props.item.percent_change_7d }}</td>
            </template>
        </v-data-table>
        </v-card>
    </v-app>

    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/vuetify/dist/vuetify.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.16.1/axios.min.js"></script>
    <script src="myCoins.js"></script>
    <script src="CoinsValuesCalculator.js"></script>
</body>

</html>
